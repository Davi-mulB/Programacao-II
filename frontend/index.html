<!DOCTYPE html>

<html>
   <head>
      <title>Microsserviço de timestamp</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
      <script src="script.js"></script>
   </head>

   <body>
    <h1>Microsserviço de timestamp</h1>
      <div class="interactiveApi">
        <div class="converter">
          <h2>Conversor de datas</h2>
          <div class="inputs">
            <label>
              Digite uma data
            </label>
            <input type="text" id="dateConverter" placeholder="ex.: 2024-10-13">
            <select id="fusoHorarios">
              <option>fuso-horário</option>
              <option value="12">GMT +12</option>
              <option value="11">GMT +11</option>
              <option value="10">GMT +10</option>
              <option value="9">GMT +9</option>
              <option value="8">GMT +8</option>
              <option value="7">GMT +7</option>
              <option value="6">GMT +6</option>
              <option value="5">GMT +5</option>
              <option value="4">GMT +4</option>
              <option value="3">GMT +3</option>
              <option value="2">GMT +2</option>
              <option value="1">GMT +1</option>
              <option value="0">GMT 0</option>
              <option value="-1">GMT -1</option>
              <option value="-2">GMT -2</option>
              <option value="-3">GMT -3</option>
              <option value="-4">GMT -4</option>
              <option value="-5">GMT -5</option>
              <option value="-6">GMT -6</option>
              <option value="-7">GMT -7</option>
              <option value="-8">GMT -8</option>
              <option value="-9">GMT -9</option>
              <option value="-10">GMT -10</option>
              <option value="-11">GMT -11</option>
              <option value="-12">GMT -12</option>
            </select>
            <input type="button" id="converterButton" onclick="convertDate(dateConverter.value, fusoHorarios.value)" placeholder="converter">
          </div>
          <div class="outputsConverter outputs">
            <div id="convertedUTC"><span id="convertedUTCText"></span></div>
            <div id="convertedUnix"><span id="convertedUnixText"></span></div>
          </div>
          <input type="button" onclick="cleanInnerText()">
      </div>
      <div class="difference">
        <h2>Calculador de diferenças entre datas</h2>
        <div class="inputs">
          <input type="text" id="dateDifference1" placeholder="ex.: 2024-10-13">
         <input type="text" id="dateDifference2" placeholder="ex.: 2025-05-29">
         <input type="button" id="converterButton" placeholder="converter">
        </div>
        <div class="outputsDifference outputs">
          <div id="Days"><span id="differenceDays"></span></div>
          <div id="Hours"><span id="differenceHours"></span></div>
          <div id="Minutes"><span id="differenceMinutes"></span></div>
          <div id="Seconds"><span id="differenceSeconds"></span></div>
        </div>
      </div>
    </div>
  </body>
</html>
